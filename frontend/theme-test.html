<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen transition-colors">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8">Theme Toggle Test</h1>
        
        <div class="space-y-4">
            <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg">
                <h2 class="text-xl font-semibold mb-2">Test Box</h2>
                <p class="text-gray-600 dark:text-gray-400">This box should change colors when you toggle the theme.</p>
            </div>
            
            <button 
                id="themeToggle"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
                Toggle Theme
            </button>
            
            <div id="status" class="text-sm text-gray-500 dark:text-gray-400">
                Current theme: <span id="currentTheme">light</span>
            </div>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const currentThemeSpan = document.getElementById('currentTheme');
        
        // Check initial theme
        let isDark = localStorage.getItem('theme') === 'dark' || 
                    (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
        
        function updateTheme() {
            if (isDark) {
                document.documentElement.classList.add('dark');
                currentThemeSpan.textContent = 'dark';
                console.log('Applied dark theme');
            } else {
                document.documentElement.classList.remove('dark');
                currentThemeSpan.textContent = 'light';
                console.log('Applied light theme');
            }
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        
        function toggleTheme() {
            isDark = !isDark;
            console.log('Theme toggled, isDark:', isDark);
            updateTheme();
        }
        
        // Initialize theme
        updateTheme();
        
        // Add click listener
        themeToggle.addEventListener('click', toggleTheme);
        
        console.log('Theme test page loaded, initial isDark:', isDark);
    </script>
</body>
</html>
