<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; border: 1px solid #f44336; }
        .success { background: #e8f5e8; border: 1px solid #4caf50; }
        button { background: #2196f3; color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 3px; }
        button:hover { background: #1976d2; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener API Debug</h1>
        
        <h3>Test Login</h3>
        <input type="email" id="email" placeholder="Email" value="admin@example.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Test Login</button>
        
        <h3>Test Authentication Status</h3>
        <button onclick="checkAuth()">Check Auth</button>
        <button onclick="clearStorage()">Clear LocalStorage</button>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4000';
        const resultsDiv = document.getElementById('results');
        
        function addResult(title, data, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<strong>${title}:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            resultsDiv.appendChild(div);
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store in localStorage like the app does
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    addResult('Login Success', data);
                } else {
                    addResult('Login Failed', data, true);
                }
            } catch (error) {
                addResult('Login Error', { error: error.message }, true);
            }
        }
        
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            addResult('LocalStorage Data', {
                token: token ? 'Present' : 'Not found',
                tokenLength: token ? token.length : 0,
                user: user ? JSON.parse(user) : 'Not found'
            });
        }
        
        function clearStorage() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            addResult('Storage Cleared', { success: true });
        }
    </script>
</body>
</html>
